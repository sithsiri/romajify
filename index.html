<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Romajify</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<script src="hiragana.js"></script>
	<script src="katakana.js"></script>
	<script src="script.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body id="home">
	<h1>Romajify!</h1>
	<input type="text" name="kanji" id="kanji" placeholder="Enter kanji">
	</input>
	<p id="output"></p>
	<script>
		document.getElementById('kanji').addEventListener("input", function (e) {
			romajify(document.getElementById('kanji'), document.getElementById('output'));
		}, false);
	</script>
</body>
</html>
